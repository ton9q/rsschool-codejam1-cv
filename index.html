<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Welcome to my resume</title>

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/menu.css">
</head>

<body>
  <div class="overlay">

  </div>
  <header>
    <!-- #MENU# -->
    <div class="menu-btn">
      <div class="btn-line"></div>
      <div class="btn-line"></div>
      <div class="btn-line"></div>
    </div>

    <nav class="menu">
      <ul class="menu-nav">
        <li class="nav-item">
          <a href="#" data-value="" class="nav-link">
            Home
          </a>
        </li>
        <li class="nav-item">
          <a href="#" data-value="" class="nav-link">
            About me
          </a>
        </li>
        <li class="nav-item">
          <a href="#" data-value="" class="nav-link">
            Skills
          </a>
        </li>
        <li class="nav-item">
          <a href="#" data-value="" class="nav-link">
            Education
          </a>
        </li>
        <li class="nav-item">
          <a href="#" data-value="" class="nav-link">
            Experience
          </a>
        </li>
        <li class="nav-item">
          <a href="#" data-value="" class="nav-link">
            Portfolio
          </a>
        </li>
      </ul>
    </nav>
  </header>

  <main id="home">
    <!-- #HOME# -->
    <section id="home">
      <div class="profile">

        <div >
          <img class="col-sm-4" src="img/me.jpg" alt="Anton Kuchma">
        </div>

        <div class="col-sm-8">
          <h2> Hi I,m Anton Kuchma</h2>
          <ul class="ul-info">
            <li class="li-info">
              <span class="title-info"></span>
              <span class="info"></span>
            </li>
          </ul>
          
          <div class="icons">
            <a href="#!">
              <i class="fab fa-vk fa-2x"></i>
            </a>
            <a href="#!">
              <i class="fab fa-instagram fa-2x"></i>
            </a>
            <a href="#!">
              <i class="fab fa-twitter fa-2x"></i>
            </a>
            <a href="#!">
              <i class="fab fa-facebook fa-2x"></i>
            </a>  
          </div>
        </div>

      </div>
    </section>

    <!-- #ABOUT ME# -->
    <section class="about-me">
      <div class="header-section">ABOUT ME</div> 
    </section>

    <!-- #SKILLS# -->
    <section class="skills">
      <div class="header-section">SKILLS</div>  
      <div class="row">
          <div class="title-skills">
            <h3>PROFESSIONAL SKILLS</h3>
          </div>
          <div class="skill">
            <span class="skill-name">HTML &amp; CSS</span>
            <span class="skill-value">basics</span>
          </div>
      </div>
    </section>

    <!-- #EDUCATION# -->
    <section class="education">
      <div class="header-section">EDUCATION</div> 
    </section>

    <!-- #EXPERIENCE# -->
    <section class="experience">
      <div class="header-section">EXPERIENCE</div> 
    </section>

    <!-- #PORTFOLIO# -->
    <section class="portfolio">
      <div class="header-section">PORTFOLIO</div> 
    </section>

  </main>

  <script src="js/main.js"></script>
</body>
</html>
